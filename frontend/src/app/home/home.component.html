<div class="container">
  <div class="header">
    <button
      class="new-button"
      (click)="newDocument()"
      mat-raised-button
      color="primary"
    >
      New Contract
    </button>
  </div>
  <div class="table">
    <div class="documents">
      <div *ngFor="let document of documents$ | async" class="grid-item">
        <app-document-tile [document]="document"></app-document-tile>
      </div>
    </div>
  </div>
</div>
